
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/logo.light.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examo - Platform Ujian Pintar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      window.global = new Proxy(window, {
        get: function(target, prop) {
          const value = target[prop];
          if (typeof value === 'function') {
            return value.bind(target);
          }
          return value;
        },
        set: function(target, prop, value) {
          if (prop === 'fetch') return true;
          try {
            target[prop] = value;
          } catch (e) {
            console.warn('Failed to set property on global proxy:', prop, e);
          }
          return true;
        }
      });
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for question navigation */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* ── Anti-Print / Anti-Screenshot ── */
      @media print {
        body * { display: none !important; }
        body::after {
          display: block !important;
          content: "⛔ Mencetak halaman ujian tidak diizinkan.";
          font-size: 24px;
          font-weight: bold;
          text-align: center;
          padding: 40px;
          color: #dc2626;
        }
      }
      /* Blokir share-screenshot di beberapa mobile browser */
      .exam-no-capture {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      
      /* Mobile Chrome specific fixes */
      @media (max-width: 768px) {
        /* Ensure buttons are properly sized and visible */
        button {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          min-height: 44px; /* Minimum touch target size */
          min-width: 44px;
        }
        
        /* Fix for save button on mobile Chrome */
        .save-button-mobile {
          position: relative;
          z-index: 10;
          box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3) !important;
        }
        
        /* Prevent text size adjustment on mobile */
        input, textarea, select {
          font-size: 16px !important; /* Prevents iOS zoom on focus */
        }
        
        /* Improve touch targets */
        .touch-target {
          padding: 12px 16px !important;
        }
      }
      
      /* Fix for Chrome mobile address bar */
      @media (max-height: 700px) and (max-width: 768px) {
        .mobile-header-fixed {
          position: sticky;
          top: 0;
          z-index: 50;
        }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
