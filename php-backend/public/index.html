<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examo - Platform Ujian Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        // API Configuration
        const API_BASE = window.location.origin + '/api';
        let authToken = localStorage.getItem('authToken');

        // Simple API client
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });

            return response.json();
        }

        // App State
        let currentUser = null;
        let currentView = 'login';

        // Views
        const views = {
            login: `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-600">
                    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
                        <h1 class="text-3xl font-bold text-gray-800 mb-6">Examo</h1>
                        <p class="text-gray-600 mb-6">Platform Ujian Online</p>

                        <form id="loginForm">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                            </div>

                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                            </div>

                            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-bold hover:bg-blue-600">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            `,

            dashboard: `
                <div class="min-h-screen bg-gray-50">
                    <nav class="bg-white shadow-sm">
                        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 class="text-2xl font-bold text-blue-600">Examo</h1>
                            <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                                Logout
                            </button>
                        </div>
                    </nav>

                    <div class="max-w-7xl mx-auto px-4 py-8">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h2 class="text-2xl font-bold mb-4">Selamat datang, <span id="userName"></span></h2>
                            <p class="text-gray-600">Dashboard masih dalam tahap pengembangan.</p>
                        </div>
                    </div>
                </div>
            `
        };

        // Render view
        function render(view) {
            document.getElementById('app').innerHTML = views[view];

            if (view === 'login') {
                document.getElementById('loginForm').addEventListener('submit', handleLogin);
            } else if (view === 'dashboard') {
                document.getElementById('userName').textContent = currentUser?.name || 'User';
                document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            }
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const result = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                if (result.success) {
                    authToken = result.data.token;
                    currentUser = result.data.user;
                    localStorage.setItem('authToken', authToken);
                    currentView = 'dashboard';
                    render('dashboard');
                } else {
                    alert('Login gagal: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            currentView = 'login';
            render('login');
        }

        // Initialize
        if (authToken) {
            currentView = 'dashboard';
        }

        render(currentView);
    </script>
</body>
</html>
